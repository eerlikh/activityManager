<!DOCTYPE html>
<html ng-app="ActivityManager">
  <head>
    <meta charset="utf-8">
    <title>Activity Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>


    <div ng-controller="ActivityController" class="test">
      <h3> test </h3>

      <form ng-submit="createActivity()">
        <input type="text" ng-model="newActivity.name" placeholder="..name">
        <input type="text" ng-model="newActivity.activity" placeholder="..activity">
        <input type="submit">
      </form>

      <ul>
        <li ng-repeat='activity in activities'>
          {{ activity.name }}
          {{ activity.activity }}
          <button type="button" ng-click="removeActivity(activity)">Remove</button>
        </li>
      </ul>
    </div>

  </body>
</html>
